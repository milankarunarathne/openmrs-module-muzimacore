<div id="wide-sidebar" class="row">
    <div class="col-lg-2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/sources">Data Source</a></li>
            <li><a href="#/configs">Setup Configurations</a></li>
            <li><a href="#/queues">Queue Data</a></li>
            <li><a href="#/registrations">Registrations</a></li>
            <li><a href="#/forms">Muzima Forms</a></li>
            <li class="navigation-active"><a href="#/errors">Error Data</a></li>
            <li><a href="#/settings">Settings</a></li>
        </ul>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-1">
                <button class="btn btn-default" type="submit">Back</button>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <button class="btn btn-default" type="submit">Extend View</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="checkbox pull-right">
                    <label>
                        <input id="erm_select_all" type="checkbox"> Select All
                    </label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="queue_checkbox.select_all" ng-change="toggleCheckboxes(queue)"> Select All
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <strong>From EMR DB</strong>
            </div>
            <div class="col-lg-6">
                <strong>From Queue DB</strong>
            </div>
        </div>

        <div class="row" ng-repeat="rowData in tableData">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-md-4">{{rowData.label}}</label>
                    <div class="col-md-7 {{rowData.isConflict ? 'has-error': ''}}">
                        <input type="text" class="form-control" ng-model="rowData.emrPatient">
                    </div>
                    <div class="col-md-1">
                        <div class="checkbox" ng-show="rowData.isConflict">
                            <label>
                                <input id="erm_{{rowData}}_checkbox" type="checkbox" value="option1" aria-label="...">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="col-md-1">
                        <div class="checkbox" ng-show="rowData.isConflict">
                            <label>
                                <input ng-model="queue_checkbox[rowData.key]" type="checkbox" value="option1" aria-label="...">
                            </label>
                        </div>
                    </div>
                    <label class="col-md-4">{{rowData.label}}</label>
                    <div class="col-md-7 {{rowData.isConflict ? 'has-error': ''}}">
                        <input type="text" id="queue_{{rowData}}" class="form-control" ng-model="rowData.queuePatient" ng-model-options="{updateOn: 'blur'}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <button class="btn btn-primary btn-block" type="submit">MERGE QUEUE</button>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-primary btn-block" type="submit">CREATE NEW PATIENT</button>
            </div>
        </div>
    </div>
</div>
